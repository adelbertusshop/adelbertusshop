<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdelbertusShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid gold;
    }

    header h1 {
      font-size: 2em;
      color: gold;
      margin: 0;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 0;
    }

    nav button {
      background-color: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }

    section {
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 10px;
      border-top: 1px solid gold;
    }
  </style>
</head>
<body>
  <header>
    <h1>AdelbertusShop – legalnie zakazany</h1>
    <p>Witamy w iluzji wyboru. Wybierz nas.</p>
  </header>

  <nav>
    <button data-target="sklep">Sklep</button>
    <button data-target="projektuj">Projektuj</button>
    <button data-target="marketplace">Marketplace</button>
    <button data-target="reklama">Reklama</button>
    <button data-target="zamowienia">Zamówienia</button>
    <button data-target="opinie">Opinie</button>
    <button data-target="blog">Blog</button>
    <button data-target="kontakt">Kontakt</button>
    <button data-target="regulamin">Regulamin</button>
    <button data-target="zbiorka">Zbiórka</button>
  </nav>

  <section id="sklep" class="sekcja active">
    <h2>Sklep</h2>
    <p>Witamy w sklepie AdelbertusShop. Przeglądaj unikalne produkty już wkrótce!</p>
  </section>

  <section id="projektuj" class="sekcja">
    <h2>Projektuj</h2>
    <!-- tu wkleimy później -->
  </section>

  <section id="marketplace" class="sekcja">
    <h2>Marketplace</h2>
    <!-- tu wkleimy później -->
  </section>

  <section id="reklama" class="sekcja">
    <h2>Reklama</h2>
    <!-- tu wkleimy później -->
  </section>

  <section id="zamowienia" class="sekcja">
    <h2>Zamówienia</h2>
    <!-- tu wkleimy później -->
  </section>

  <section id="opinie" class="sekcja">
    <h2>Opinie</h2>
    <!-- tu wkleimy później -->
  </section>

  <section id="blog" class="sekcja">
    <h2>Blog</h2>
    <!-- tu wkleimy później -->
  </section>

  <section id="kontakt" class="sekcja">
    <h2>Kontakt</h2>
    <!-- tu wkleimy później -->
  </section>

  <section id="regulamin" class="sekcja">
    <h2>Regulamin</h2>
    <!-- tu wkleimy później -->
  </section>

  <section id="zbiorka" class="sekcja">
    <h2>Zbiórka</h2>
    <!-- tu wkleimy później -->
  </section>

  <footer>
    &copy; 2025 AdelbertusShop. Wszystkie prawa zastrzeżone.
  </footer>

  <script>
    // Obsługa przycisków nawigacji
    document.querySelectorAll("nav button").forEach((btn) => {
      btn.addEventListener("click", () => {
        const target = btn.getAttribute("data-target");
        document.querySelectorAll(".sekcja").forEach((sec) => {
          sec.classList.remove("active");
        });
        const pokaz = document.getElementById(target);
        if (pokaz) {
          pokaz.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
