    #projektuj .container {

    #projektuj .tools {

      border-radius: 15px;

    #projektuj .tools h3 {

    }
    #projektuj .tools label {

      margin-bottom: 8px;
    }
    #projektuj .tools input[type="file"],
    #projektuj .tools input[type="text"],

    #projektuj .tools input[type="number"] {

    #projektuj .tools button {

    #projektuj .tools button#add-text-btn {

    #projektuj .tools button#download-btn:hover {

    }
    #projektuj .workspace-wrapper {
      flex: 2;
      min-width: 300px;
      background: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 30px #f9d342aa;
      position: relative;
      user-select: none;
    }
    #projektuj .workspace-wrapper h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    #workspace {
      width: 100%;
      height: 500px;
      background: #333 url('https://i.ibb.co/TmpGWPP/male-mannequin-tshirt.jpg') center/contain no-repeat;
      border: 3px solid #f9d342;
      border-radius: 15px;
      position: relative;
      overflow: hidden;

    }
    #projektuj .note {
      color: #bbb;

  </style>

<body>

    <nav>

      <a href="#zamowienie">Zam√≥wienie</a>

  </header>

  <div class="hero">
    <img src="https://i.ibb.co/0RPcKnCP/file-0000000016b061f7bec1fc14456918bb-1.png" alt="Baner reklamowy" />

  <section class="products" id="sklep">

      <img src="https://i.ibb.co/M528N18G/Messenger-creation-BDF4866-E-A667-40-C0-AE32-277-FFA07-C201.jpg" alt="Bluza" />

  <section id="projektuj">
    <h2>Projektuj sam</h2>
    <div class="container">
      <div class="tools">
        <h3>Narzƒôdzia projektowe</h3>
        <label for="upload-image">Wgraj grafikƒô</label>
        <input type="file" id="upload-image" accept="image/*" />
        
        <label for="text-input">Dodaj tekst</label>
        <input type="text" id="text-input" placeholder="Tw√≥j tekst" />
        
        <label for="text-color">Kolor tekstu</label>
        <input type="color" id="text-color" value="#f9d342" />
        
        <label for="text-size">Rozmiar tekstu (px)</label>
        <input type="number" id="text-size" value="24" min="10" max="100" />
        
        <button id="add-text-btn">Dodaj tekst</button>
        <button id="download-btn">Pobierz projekt</button>
      </div>
      <div class="workspace-wrapper">
        <h3>PodglƒÖd projektu</h3>
        <div id="workspace"></div>

    <p>&copy; 2025 AdelbertusShop. Wszelkie prawa zastrze≈ºone.</p>

      <a href="https://instagram.com" target="_blank">üì∏</a>
      <a href="https://tiktok.com" target="_blank">üéµ</a>
      <a href="https://youtube.com" target="_blank">‚ñ∂Ô∏è</a>
    </div>
  </footer>

  <script>
    // Prosty skrypt do dodawania tekstu na workspace
    const addTextBtn = document.getElementById('add-text-btn');
    const workspace = document.getElementById('workspace');
    const textInput = document.getElementById('text-input');
    const textColor = document.getElementById('text-color');
    const textSize = document.getElementById('text-size');
    const uploadImage = document.getElementById('upload-image');

    addTextBtn.addEventListener('click', () => {
      if (!textInput.value.trim()) return alert('Wpisz tekst!');
      const span = document.createElement('span');
      span.textContent = textInput.value;
      span.style.color = textColor.value;
      span.style.fontSize = textSize.value + 'px';
      span.style.position = 'absolute';
      span.style.top = '50%';
      span.style.left = '50%';
      span.style.transform = 'translate(-50%, -50%)';
      span.style.cursor = 'move';
      span.style.userSelect = 'none';

      // Dodaj drag & drop
      let isDragging = false;
      let offsetX, offsetY;

      span.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - span.offsetLeft;
        offsetY = e.clientY - span.offsetTop;
        span.style.cursor = 'grabbing';
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
        span.style.cursor = 'move';
      });

      window.addEventListener('mousemove', e => {
        if (!isDragging) return;
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;

        // Ograniczenia wewnƒÖtrz workspace
        const rect = workspace.getBoundingClientRect();
        const spanRect = span.getBoundingClientRect();
        x = Math.min(Math.max(0, x), rect.width - spanRect.width);
        y = Math.min(Math.max(0, y), rect.height - spanRect.height);

        span.style.left = x + 'px';
        span.style.top = y + 'px';
      });

      workspace.appendChild(span);
      textInput.value = '';
    });

    // Obs≈Çuga wgrywania obrazu
    uploadImage.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = document.createElement('img');
        img.src = event.target.result;
        img.style.position = 'absolute';
        img.style.top = '50%';
        img.style.left = '50%';
        img.style.transform = 'translate(-50%, -50%)';
        img.style.maxWidth = '80%';
        img.style.maxHeight = '80%';
        img.style.cursor = 'move';

        // Drag & drop dla obrazu
        let isDragging = false;
        let offsetX, offsetY;

        img.addEventListener('mousedown', e => {
          isDragging = true;
          offsetX = e.clientX - img.offsetLeft;
          offsetY = e.clientY - img.offsetTop;
          img.style.cursor = 'grabbing';
        });

        window.addEventListener('mouseup', () => {
          isDragging = false;
          img.style.cursor = 'move';
        });

        window.addEventListener('mousemove', e => {
          if (!isDragging) return;
          let x = e.clientX - offsetX;
          let y = e.clientY - offsetY;

          // Ograniczenia wewnƒÖtrz workspace
          const rect = workspace.getBoundingClientRect();
          const imgRect = img.getBoundingClientRect();
          x = Math.min(Math.max(0, x), rect.width - imgRect.width);
          y = Math.min(Math.max(0, y), rect.height - imgRect.height);

          img.style.left = x + 'px';
          img.style.top = y + 'px';
        });

        workspace.appendChild(img);
        uploadImage.value = '';
      }
      reader.readAsDataURL(file);
    });

    // Pobierz projekt jako obrazek
    const downloadBtn = document.getElementById('download-btn');
    downloadBtn.addEventListener('click', () => {
      alert('Opcja pobierania projektu jeszcze nie jest zaimplementowana.');
      // Tutaj mo≈ºna dodaƒá funkcjonalno≈õƒá eksportu canvas lub SVG, ale wymaga dodatkowych bibliotek.
    });
  </script>
