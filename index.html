

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdelbertusShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #f1f1f1;
    }

    header {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img.logo {
      height: 50px;
      margin-left: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
      color: #f39c12;
    }

    .hero {
      width: 100%;
      max-height: 300px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    section {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
      display: none;
    }

    section.active {
      display: block;
    }

    h2.category-title {
      margin-top: 0;
      border-bottom: 2px solid #f39c12;
      padding-bottom: 5px;
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      background: #1c1c1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(255, 255, 255, 0.1);
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
      height: 250px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #f1f1f1;
    }

    .product p.price {
      font-weight: bold;
      font-size: 1.1rem;
      color: #e63946;
    }

    .manekin {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .manekin img {
      width: 80px;
      height: 160px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .marketplace-item,
    .ad-panel,
    .donation-info,
    .opinia,
    .blog-post,
    .comment {
      background: #1c1c1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
      margin-bottom: 20px;
    }

    .marketplace-item img,
    .blog-post img {
      width: 100%;
      max-width: 120px;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
    }

    .opinia p {
      font-style: italic;
      color: #ccc;
    }

    .opinia .author,
    .comment-author {
      font-weight: bold;
      color: #f39c12;
      text-align: right;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #f1f1f1;
      margin-top: 40px;
    }

    footer a {
      color: #f39c12;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .logo-container {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .logo-container img {
      max-height: 80px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>AdelbertusShop</h1>
    <nav>
      <a onclick="showSection('sklep')">Sklep</a>
      <a onclick="showSection('blog')">Blog</a>
      <a onclick="showSection('marketplace')">Marketplace</a>
      <a onclick="showSection('reklama')">Reklama</a>
      <a onclick="showSection('zbiórka')">Zbiórka</a>
      <a onclick="showSection('opinie')">Opinie</a>
      <a onclick="showSection('zamówienie')">Zamówienie</a>
      <a onclick="showSection('regulamin')">Regulamin</a>
    </nav>
  </header>

  <div class="logo-container">
    <img src="https://i.ibb.co/r2qzSjRc/Screenshot-20250608-161603-Chat-GPT-3.jpg" alt="Adelbertus Logo">
  </div>

  <!-- Tu wklejamy sekcje z produktami, blogiem, itd., jak wcześniej -->
  <!-- Przykładowa sekcja -->
  <section id="sklep" class="active">
    <h2 class="category-title">Koszulki AdelbertusShop</h2>
    <div class="products-grid">
      <div class="product">
        <img src="https://via.placeholder.com/250x250.png?text=Koszulka+1" alt="Koszulka 1" />
        <h3>Koszulka StreetStyle</h3>
        <p class="price">99,00 zł</p>
      </div>
      <!-- więcej produktów -->
    </div>
  </section>

  <!-- Dodaj tu resztę sekcji: blog, zbiórka, opinie, formularze itd. -->

  <footer>
    © 2025 AdelbertusShop – kontakt: mielniczukgrzegosz74@gmail.com  
    <br/>
    <a href="https://www.instagram.com/mielniczukgrzegosz74">Instagram</a> |
    <a href="https://www.facebook.com/share/16X9nmSyhv">Facebook</a> |
    <a href="https://www.tiktok.com/@ja.jestem3">TikTok</a>
  </footer>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
