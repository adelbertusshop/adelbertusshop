<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdelbertusShop</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e5e5e5;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 1em;
      text-align: center;
    }
    header img {
      height: 80px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
    }
    nav button {
      background: none;
      border: none;
      color: #e5e5e5;
      font-size: 1em;
      padding: 1em;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #444;
    }
    .sekcja {
      display: none;
      padding: 2em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="AdelbertusShop Logo" />
  </header>

  <nav>
    <button onclick="pokazSekcje('sklep')">Sklep</button>
    <button onclick="pokazSekcje('projektuj')">Projektuj</button>
    <button onclick="pokazSekcje('marketplace')">Marketplace</button>
    <button onclick="pokazSekcje('reklama')">Reklama</button>
    <button onclick="pokazSekcje('zbiorka')">Zbi贸rka</button>
    <button onclick="pokazSekcje('opinie')">Opinie</button>
    <button onclick="pokazSekcje('blog')">Blog</button>
    <button onclick="pokazSekcje('zamowienia')">Zam贸wienia</button>
    <button onclick="pokazSekcje('artysta')">Artysta</button>
    <button onclick="pokazSekcje('kontakt')">Kontakt</button>
    <button onclick="pokazSekcje('regulamin')">Regulamin</button>
  </nav>

  <section id="sklep" class="sekcja">Sekcja Sklep</section>
  <section id="projektuj" class="sekcja">Sekcja Projektuj</section>
  <section id="marketplace" class="sekcja">Sekcja Marketplace</section>
  <section id="reklama" class="sekcja">Sekcja Reklama</section>
  <section id="zbiorka" class="sekcja">Sekcja Zbi贸rka</section>
  <section id="opinie" class="sekcja">Sekcja Opinie</section>
  <section id="blog" class="sekcja">Sekcja Blog</section>
  <section id="zamowienia" class="sekcja">Sekcja Zam贸wienia</section>
  <section id="artysta" class="sekcja">Sekcja Artysta</section>
  <section id="kontakt" class="sekcja">Sekcja Kontakt</section>
  <section id="regulamin" class="sekcja">Sekcja Regulamin</section>

  <script>
    function pokazSekcje(id) {
      const sekcje = document.querySelectorAll('.sekcja');
      sekcje.forEach(sekcja => sekcja.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    document.addEventListener('DOMContentLoaded', () => {
      pokazSekcje('sklep');
    });
  </script>
</body>
</html>
