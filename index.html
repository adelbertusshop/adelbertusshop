
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdelbertusShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }
    header, footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    header img {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
    nav {
      background: #222;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    button {
      background-color: black;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo AdelbertusShop">
  <h1>AdelbertusShop</h1>
  <p>Moda uliczna dla wyjątkowych ludzi</p>
</header>

<nav>
  <a href="#">Sklep</a>
  <a href="#">Projektuj</a>
  <a href="#">Marketplace</a>
  <a href="#">Reklama</a>
  <a href="#">Zbiórka</a>
  <a href="#">Opinie</a>
  <a href="#">Blog</a>
  <a href="#">Zamówienie</a>
  <a href="#">Regulamin</a>
</nav>

<section class="products">
  <div class="product">
    <img src="koszulka1.jpg" alt="Uliczna Prawda">
    <h4>Uliczna Prawda</h4>
    <p>Cena: 99 zł</p>
    <select><option>S</option><option>M</option><option>L</option><option>XL</option></select>
    <button>Dodaj do koszyka</button>
  </div>
  <div class="product">
    <img src="bluza1.jpg" alt="Cień Miasta">
    <h4>Cień Miasta</h4>
    <p>Cena: 150 zł</p>
    <select><option>S</option><option>M</option><option>L</option><option>XL</option></select>
    <button>Dodaj do koszyka</button>
  </div>
  <div class="product">
    <img src="czapka1.jpg" alt="Blokowa Ikona">
    <h4>Blokowa Ikona</h4>
    <p>Cena: 59 zł</p>
    <button>Dodaj do koszyka</button>
  </div>
</section>

<footer>
  <p>&copy; 2025 AdelbertusShop</p>
  <div class="social-icons">
    <a href="https://facebook.com/adelbertusshop" target="_blank">Facebook</a>
    <a href="https://instagram.com/adelbertusshop" target="_blank">Instagram</a>
    <a href="https://tiktok.com/@adelbertusshop" target="_blank">TikTok</a>
  </div>
</footer>

</body>
</html>
