
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdelbertusShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      background:#222;
      color:#eee;
      padding: 40px 20px;
      text-align:center;
      margin-top: 80px;
      font-size: 0.9rem;
    }
    footer a {
      color:#2a9d8f;
      text-decoration:none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    /* Sekcja zbiórka */
    #zbiórka {
      padding: 40px 20px;
      background:#f0f4f8;
      text-align:center;
      border-radius:10px;
      margin:40px auto;
      max-width: 600px;
      font-family: Arial, sans-serif;
    }
    #zbiórka h2 {
      margin-bottom: 15px;
    }
    #zbiórka p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    #zbiórka .blik-number {
      font-size: 2rem;
      font-weight: 700;
      color:#e76f51;
      margin-bottom: 20px;
      user-select: all;
    }
    #zbiórka button {
      background:#2a9d8f;
      color:#fff;
      border:none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight:700;
      cursor:pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    #zbiórka button:hover {
      background:#1e6a70;
    }
    /* Sekcja projektuj sam */
    .projektuj-sam-section {
      padding:40px 20px;
      background:#fff;
      max-width: 960px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    .projektuj-sam-section h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .projektuj-sam-section > div {
      display:flex;
      flex-wrap:wrap;
      gap:30px;
      justify-content:center;
      align-items:flex-start;
    }
    #tshirtPreview {
      position:relative;
      width:300px;
      height:350px;
      background:#eee;
      border-radius:12px;
      box-shadow:0 4px 8px rgba(0,0,0,0.15);
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:24px;
      font-weight:bold;
      color:#333;
      text-align:center;
      padding:20px;
      user-select:none;
    }
    #customText {
      word-break: break-word;
      max-width: 90%;
    }
    .projektuj-sam-section label {
      display:block;
      margin-bottom:8px;
      font-weight:600;
    }
    .projektuj-sam-section input[type="text"],
    .projektuj-sam-section select {
      width:100%;
      padding:10px;
      font-size:16px;
      margin-bottom:20px;
      border:1px solid #ccc;
      border-radius:6px;
      box-sizing: border-box;
    }
    #addToCartCustom {
      margin-top:30px;
      width:100%;
      background:#2a9d8f;
      color:#fff;
      font-weight:700;
      padding:12px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    #addToCartCustom:hover {
      background:#1e6a70;
    }
    /* Marketplace */
    .marketplace-section {
      padding: 40px 20px;
      background-color: #f9f9f9;
      max-width: 1200px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
    }
    .marketplace-section h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .filters select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 180px;
    }
    .products-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s;
    }
    .product-card:hover {
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
    }
    .product-card img {
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
      height: 180px;
      margin-bottom: 10px;
    }
    .product-name {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    .product-price {
      color: #2a9d8f;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .btn-favorite {
      align-self: flex-end;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: #ccc;
      user-select: none;
      transition: color 0.3s;
    }
    .btn-favorite.active {
      color: #e76f51;
    }
    /* Sklep */
    #sklep {
      padding:20px;
      max-width:1200px;
      margin: 60px auto 80px auto;
      font-family: Arial, sans-serif;
    }
    #sklep h2 {
      text-align:center;
      margin-bottom:30px;
    }
    #sklep nav {
      text-align:center;
      margin-bottom:40px;
    }
    #sklep nav button {
      margin:5px 10px;
      padding:10px 20px;
      cursor:pointer;
      font-weight: 600;
      font-size: 1rem;
      border: 1px solid #2a9d8f;
      background: white;
      border-radius: 6px;
      color: #2a9d8f;
      transition: background-color 0.3s, color 0.3s;
    }
    #sklep nav button:hover {
      background-color: #2a9d8f;
      color: white;
    }
    #sklep nav button.active {
      background-color: #2a9d8f;
      color: white;
    }
    .kategoria {
      margin-bottom: 40px;
    }
    .kategoria h3 {
      margin-bottom: 20px;
      color: #2a9d8f;
      text-align: center;
      font-size: 1.4rem;
    }
    .grid {
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      justify-content: center;
    }
    .produkt {
      width:200px;
      border:1px solid #ddd;
      padding:10px;
      text-align:center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
      transition: box-shadow 0.3s;
      cursor: pointer;
    }
    .produkt:hover {
      box-shadow: 0 8px 18px rgb(0 0 0 / 0.15);
    }
    .produkt img {
      width:100%;
      height:auto;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .produkt p {
      margin: 6px 0;
      font-weight: 600;
    }
    .produkt p strong {
      color: #2a9d8f;
      font-weight: 700;
    }
