<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdelbertusShop</title>
  <style>
    .sekcja {
      display: none;
      padding: 25px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .sekcja.active { display: block; }

    .kategoria-btn.active { background-color: gold; color: black; }
    .produkt button:hover { background-color: #d4af37cc; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #f5f5dc;
      line-height: 1.6;
      font-size: 16px;
    }

    header {
      background-color: #111;
      color: gold;
      padding: 25px 20px;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    nav {
      background-color: #222;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
    }

    nav button {
      background: none;
      border: 2px solid gold;
      border-radius: 5px;
      color: #f5f5dc;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav button:hover {
      background-color: gold;
      color: black;
    }

    nav button.active {
      background-color: gold;
      color: black;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      nav button {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }
    }

    /* üî• Koszyk CSS */
    .koszyk-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .koszyk-panel {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 320px;
      background-color: #1a1a1a;
      color: #f5f5dc;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      max-height: 80vh;
      overflow-y: auto;
    }

    .koszyk-panel h2 {
      margin-top: 0;
      color: #d4af37;
      font-size: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .koszyk-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }

    .koszyk-item button {
      background: transparent;
      color: #d4af37;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .koszyk-podsumowanie {
      margin-top: 20px;
      text-align: center;
    }

    .koszyk-podsumowanie button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div style="position: relative; width: 100%; height: auto;">
    <img src="https://i.ibb.co/4HWG5zr/Messenger-creation-FD0395-A1-A5-D3-4063-A025-C2-FF75-C5-C75-F.jpg" alt="Logo lewe" style="position: absolute; top: 10px; left: 10px; height: 80px; z-index: 2;">
    <img src="https://i.ibb.co/4HWG5zr/Messenger-creation-FD0395-A1-A5-D3-4063-A025-C2-FF75-C5-C75-F.jpg" alt="Logo prawe" style="position: absolute; top: 10px; right: 10px; height: 80px; z-index: 2;">
    <img src="https://i.ibb.co/cc2ssnSk/Messenger-creation-6365-D019-B450-442-F-B278-4-AF2-AB768752.jpg" alt="Banner" style="width: 100%; display: block;">
  </div>

  <header>
    <h1>AdelbertusShop</h1>
    <p>‚Äì legalnie zakazany ‚Äì</p>
  </header>

  <nav>
    <!-- Przyciski do nawigacji dodajemy w kolejnych etapach -->
  </nav>

  <!-- üîΩ Koszyk (panel) -->
  <div id="koszykPanel" style="display:none;" class="koszyk-panel">
    <h2>Tw√≥j koszyk</h2>
    <div id="koszykLista"></div>
    <div class="koszyk-podsumowanie">
      <p>Razem: <span id="koszykTotal">0 z≈Ç</span></p>
      <button onclick="zlozZamowienie()">Przejd≈∫ do zam√≥wienia</button>
    </div>
  </div>

  <!-- üîò Przycisk koszyka -->
  <button class="koszyk-toggle" onclick="toggleKoszyk()">üõí Koszyk</button>

  <script>
    let koszyk = [];

    function toggleKoszyk() {
      const panel = document.getElementById("koszykPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    function dodajDoKoszyka(nazwa, cena) {
      const istnieje = koszyk.find(p => p.nazwa === nazwa);
      if (istnieje) {
        istnieje.ilosc++;
      } else {
        koszyk.push({ nazwa, cena, ilosc: 1 });
      }
      aktualizujKoszyk();
    }

    function usunZKoszyka(nazwa) {
      koszyk = koszyk.filter(p => p.nazwa !== nazwa);
      aktualizujKoszyk();
    }

    function zmienIlosc(nazwa, zmiana) {
      const produkt = koszyk.find(p => p.nazwa === nazwa);
      if (produkt) {
        produkt.ilosc += zmiana;
        if (produkt.ilosc <= 0) usunZKoszyka(nazwa);
      }
      aktualizujKoszyk();
    }

    function aktualizujKoszyk() {
      const lista = document.getElementById("koszykLista");
      lista.innerHTML = "";
      let total = 0;

      koszyk.forEach(p => {
        total += p.cena * p.ilosc;
        lista.innerHTML += `
          <div class="koszyk-item">
            <div>
              <strong>${p.nazwa}</strong><br/>
              ${p.ilosc} √ó ${p.cena.toFixed(2)} z≈Ç
            </div>
            <div>
              <button onclick="zmienIlosc('${p.nazwa}', 1)">‚ûï</button>
              <button onclick="zmienIlosc('${p.nazwa}', -1)">‚ûñ</button>
              <button onclick="usunZKoszyka('${p.nazwa}')">üóëÔ∏è</button>
            </div>
          </div>
        `;
      });

      document.getElementById("koszykTotal").textContent = total.toFixed(2) + " z≈Ç";
    }

    function zlozZamowienie() {
      alert("Dziƒôkujemy za zam√≥wienie! (tu bƒôdzie podpiƒôcie do backendu)");
      koszyk = [];
      aktualizujKoszyk();
      toggleKoszyk();
    }
  </script>
</body>
</html>
