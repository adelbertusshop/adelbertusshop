
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdelbertusShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    .hidden { display: none; }
    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      inset: 0;
    }
    .fade.active {
      opacity: 1;
      position: relative;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- 🔸 ANIMOWANY BANER NA CAŁĄ SZEROKOŚĆ -->
  <div class="relative w-full overflow-hidden h-auto">
    <div id="slider" class="relative w-full">
      <a href="https://ibb.co/s9SHXHCt" target="_blank" class="fade active">
        <img src="https://i.ibb.co/F4vVdVXn/Messenger-creation-C3-B74628-A8-E4-4293-B46-D-754-D2-C97-F8-CC.jpg" class="w-full object-cover" alt="">
      </a>
      <a href="https://ibb.co/gZ7pnZGf" target="_blank" class="fade">
        <img src="https://i.ibb.co/F4WMP49y/Screenshot-20250714-002247-Files-by-Google-2.jpg" class="w-full object-cover" alt="">
      </a>
      <a href="https://ibb.co/5h1mxhSN" target="_blank" class="fade">
        <img src="https://i.ibb.co/hFgb1F4P/file-00000000fd5861f78cb774cd7808e871.png" class="w-full object-cover" alt="">
      </a>
      <a href="https://ibb.co/JW0fJzxW" target="_blank" class="fade">
        <img src="https://i.ibb.co/TDpV3HKD/Resizer-17510539315581.jpg" class="w-full object-cover" alt="">
      </a>
      <a href="https://ibb.co/xtVp2G0P" target="_blank" class="fade">
        <img src="https://i.ibb.co/rRnCQMST/file-000000004d38620a9f9d0d8d43926ba0.png" class="w-full object-cover" alt="">
      </a>
    </div>
  </div>

  <!-- 🔹 Nagłówek -->
  <header class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">AdelbertusShop</h1>
      <button id="koszykButton" class="bg-black text-white px-4 py-2 rounded">Koszyk</button>
    </div>
  </header>

  <!-- 🔹 Sklep -->
  <section id="sklep" class="py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-6">Sklep</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/300x300" alt="Produkt" class="mb-4">
        <h3 class="text-xl font-semibold">Nie pasujesz do...</h3>
        <p class="mb-2">Koszulka – 99 zł</p>
        <button class="bg-black text-white px-4 py-2 rounded" onclick="dodajDoKoszyka('Nie pasujesz do...', 99)">Dodaj do koszyka</button>
      </div>
    </div>
  </section>

  <!-- 🔹 Projektuj -->
  <section id="projektuj" class="py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-6">Zaprojektuj</h2>
    <form id="formularzProjektu" class="max-w-xl mx-auto bg-white p-6 rounded shadow">
      <label class="block mb-2">Wybierz typ produktu:</label>
      <select class="w-full p-2 mb-4 border rounded">
        <option>Koszulka</option>
        <option>Bluza</option>
        <option>Czapka</option>
      </select>
      <label class="block mb-2">Dodaj tekst:</label>
      <input type="text" class="w-full p-2 mb-4 border rounded">
      <label class="block mb-2">Dodaj grafikę:</label>
      <input type="file" class="w-full p-2 mb-4 border rounded">
      <button type="submit" class="bg-black text-white px-4 py-2 rounded">Dodaj do koszyka</button>
    </form>
  </section>

  <!-- 🔹 Marketplace -->
  <section id="marketplace" class="py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-6">Marketplace</h2>
    <p class="text-center">Tu będą pojawiać się wyjątkowe projekty użytkowników.</p>
  </section>

  <!-- 🔹 Kontakt -->
  <section id="kontakt" class="py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-6">Kontakt</h2>
    <form class="max-w-xl mx-auto bg-white p-6 rounded shadow">
      <input type="text" placeholder="Imię" class="w-full p-2 mb-4 border rounded">
      <input type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded">
      <textarea placeholder="Wiadomość" class="w-full p-2 mb-4 border rounded"></textarea>
      <button class="bg-black text-white px-4 py-2 rounded">Wyślij</button>
    </form>
  </section>

  <!-- 🔹 Koszyk -->
  <section id="koszyk" class="fixed right-0 top-0 h-full w-96 bg-white shadow-lg p-6 hidden z-50 overflow-y-auto">
    <h2 class="text-2xl font-bold mb-4">Twój koszyk</h2>
    <ul id="listaKoszyka" class="mb-4"></ul>
    <button onclick="zamowienie()" class="bg-green-600 text-white px-4 py-2 rounded">Zamawiam wszystko</button>
    <button onclick="zamknijKoszyk()" class="ml-4 text-red-600">Zamknij</button>
  </section>

  <script>
    const koszyk = [];

    function dodajDoKoszyka(nazwa, cena) {
      koszyk.push({ nazwa, cena });
      alert(`Dodano do koszyka: ${nazwa}`);
    }

    document.getElementById('koszykButton').addEventListener('click', () => {
      const lista = document.getElementById('listaKoszyka');
      lista.innerHTML = '';
      koszyk.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.nazwa} – ${p.cena} zł`;
        lista.appendChild(li);
      });
      document.getElementById('koszyk').classList.remove('hidden');
    });

    function zamknijKoszyk() {
      document.getElementById('koszyk').classList.add('hidden');
    }

    function zamowienie() {
      alert('Zamówienie zostało złożone!');
      koszyk.length = 0;
      zamknijKoszyk();
    }

    // 🔁 Slider – zmiana zdjęć co 5s
    const slides = document.querySelectorAll('#slider .fade');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 5000);
  </script>
</body>
</html>commit massage
