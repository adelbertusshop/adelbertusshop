

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdelbertusShop - Ekskluzywny Sklep</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f9d342;
    }

    a {
      color: #f9d342;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover { color: #ffea70; }

    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 60px;
      object-fit: contain;
    }

    nav {
      display: flex;
      gap: 20px;
      font-weight: 600;
      font-size: 1rem;
    }

    nav a {
      padding: 6px 10px;
      border-radius: 4px;
    }

    nav a:hover, nav a:focus {
      background-color: #f9d342;
      color: #121212;
    }

    .hero {
      width: 100%;
      height: 300px;
      background: url('https://i.ibb.co/0RPcKnCP/file-0000000016b061f7bec1fc14456918bb-1.png') center center/cover no-repeat;
      filter: brightness(0.6);
      position: relative;
    }

    section.products {
      max-width: 1200px;
      margin: 40px auto 80px auto;
      padding: 0 20px;
    }

    h2.category-title {
      font-size: 2rem;
      font-weight: 700;
      border-bottom: 3px solid #f9d342;
      padding-bottom: 8px;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 25px;
    }

    .product {
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 20px #f9d342aa;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 40px #f9d342cc;
    }

    .product img {
      width: 100%;
      max-height: 280px;
      object-fit: contain;
      border-radius: 15px;
      margin-bottom: 15px;
      background-color: #222;
    }

    .product h3 {
      font-size: 1.3rem;
      margin: 0 0 8px 0;
    }

    .product p.price {
      font-size: 1.2rem;
      font-weight: 700;
      color: #e5a828;
      margin: 0;
    }

    footer {
      background-color: #000;
      color: #f9d342;
      padding: 30px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 60px;
    }

    .social {
      margin-bottom: 15px;
    }

    .social a {
      margin: 0 15px;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .social a:hover {
      color: #ffea70;
    }

    @media (max-width: 700px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
      section.products {
        margin: 30px 10px 50px 10px;
      }
      .products-grid {
        grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
        gap: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.ibb.co/0RPcKnCP/file-0000000016b061f7bec1fc14456918bb-1.png" alt="Logo AdelbertusShop" />
  <nav>
    <a href="#sklep">Sklep</a>
    <a href="#projektuj">Projektuj</a>
    <a href="#marketplace">Marketplace</a>
    <a href="#reklama">Reklama</a>
    <a href="#zbiorka">Zbiórka</a>
    <a href="#opinie">Opinie</a>
    <a href="#blog">Blog</a>
    <a href="#zamowienie">Zamówienie</a>
    <a href="#regulamin">Regulamin</a>
  </nav>
</header>

<div class="hero" aria-label="Baner reklamowy sklepu AdelbertusShop"></div>

<section class="products" id="sklep">

  <h2 class="category-title">Koszulki</h2>
  <div class="products-grid">
    <div class="product">
      <img src="https://i.ibb.co/wZpmgGfj/Messenger-creation-0236-E1-D6-46-AE-49-DA-BB00-8-B95-D27-D6-AAB.jpg" alt="Koszulka Classic Męska" />
      <h3>Koszulka Classic (Męska)</h3>
      <p class="price">99 zł</p>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/7W6xG5g/female-tshirt.jpg" alt="Koszulka Classic Damska" />
      <h3>Koszulka Classic (Damska)</h3>
      <p class="price">99 zł</p>
    </div>
  </div>

  <h2 class="category-title">Bluzy</h2>
  <div class="products-grid">
    <div class="product">
      <img src="https://i.ibb.co/M528N18G/Messenger-creation-BDF4866-E-A667-40-C0-AE32-277-FFA07-C201.jpg" alt="Bluza Męska" />
      <h3>Bluza Classic (Męska)</h3>
      <p class="price">149 zł</p>
    </div>
  </div>

</section>

<footer>
  <div class="social">
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">TikTok</a>
  </div>
  &copy; 2025 AdelbertusShop. Wszelkie prawa zastrzeżone.
</footer>

</body>
</html>
