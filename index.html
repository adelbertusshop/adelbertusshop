

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdelbertusShop</title>
  <style>
    /* Reset i podstawy */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.5;
    }
    a {
      color: #e63946;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    nav a:hover {
      color: #e63946;
    }
    .hero {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      display: block;
      opacity: 0.85;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-bottom: 40px;
    }
    h2.section-title {
      margin-top: 40px;
      border-bottom: 3px solid #e63946;
      padding-bottom: 8px;
      font-size: 2rem;
      color: #222;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 25px;
      margin-top: 25px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 7px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .product:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 20px rgba(230,57,70,0.3);
    }
    .product img {
      width: 180px;
      height: 220px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 10px;
      background: #f5f5f5;
    }
    .product h3 {
      margin: 10px 0 6px;
      font-size: 1.1rem;
      color: #111;
    }
    .product p.price {
      font-weight: 700;
      font-size: 1.1rem;
      color: #e63946;
    }
    .mannequins {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 15px;
    }
    .mannequin {
      width: 120px;
      text-align: center;
    }
    .mannequin img {
      width: 100%;
      border-radius: 12px;
      object-fit: contain;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    @media (max-width: 600px) {
      .mannequins {
        flex-direction: column;
        align-items: center;
      }
      .product img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.ibb.co/0RPcKnCP/file-0000000016b061f7bec1fc14456918bb-1.png" alt="Logo AdelbertusShop" />
  <nav>
    <a href="#sklep" class="nav-link">Sklep</a>
    <a href="#projektuj" class="nav-link">Projektuj sam</a>
    <a href="#marketplace" class="nav-link">Marketplace</a>
    <a href="#reklama" class="nav-link">Panel reklamowy</a>
    <a href="#zbiorka" class="nav-link">Zbiórka</a>
    <a href="#opinie" class="nav-link">Opinie</a>
    <a href="#blog" class="nav-link">Blog</a>
    <a href="#zamowienie" class="nav-link">Zamówienia</a>
    <a href="#regulamin" class="nav-link">Regulamin</a>
  </nav>
</header>

<div class="hero">
  <img src="https://i.ibb.co/6vH8N3c/banner-simple-black-red.jpg" alt="Baner reklamowy" />
</div>

<main>
  <section id="sklep">
    <h2 class="section-title">Sklep</h2>

    <h3>Akcesoria</h3>
    <div class="products-grid">
      <div class="product">
        <img src="https://i.ibb.co/q0NnDKf/necklace.jpg" alt="Naszyjnik Classic" />
        <h3>Naszyjnik Classic</h3>
        <p class="price">49 zł</p>
        <div class="mannequins" style="justify-content: center;">
          <div class="mannequin">
            <img src="https://i.ibb.co/8zKZs1M/male-mannequin.png" alt="Manekin męski" />
          </div>
          <div class="mannequin">
            <img src="https://i.ibb.co/d7h1RWV/female-mannequin.png" alt="Manekin damski" />
          </div>
        </div>
      </div>
      <div class="product">
        <img src="https://i.ibb.co/WgYszj9/bracelet.jpg" alt="Bransoletka" />
        <h3>Bransoletka</h3>
        <p class="price">39 zł</p>
        <div class="mannequins" style="justify-content: center;">
          <div class="mannequin">
            <img src="https://i.ibb.co/8zKZs1M/male-mannequin.png" alt="Manekin męski" />
          </div>
          <div class="mannequin">
            <img src="https://i.ibb.co/d7h1RWV/female-mannequin.png" alt="Manekin damski" />
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
