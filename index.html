
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdelbertusShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .hero {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
    section.products {
      padding: 20px;
    }
    h2.category-title {
      margin-top: 40px;
      border-bottom: 2px solid #000;
      padding-bottom: 5px;
      font-size: 1.8rem;
      color: #222;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
      height: 250px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #111;
    }
    .product p.price {
      font-weight: bold;
      font-size: 1.1rem;
      color: #e63946;
    }
    footer {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
    .social a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Sekcja Projektuj */
    #projektuj {
      padding: 40px 20px;
      background: #222;
      color: #f9d342;
      font-family: Arial, sans-serif;
    }
    #projektuj h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    #projektuj > div {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #projektuj .tools {
      flex: 1;
      min-width: 280px;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #f9d342aa;
    }
    #projektuj .tools h3 {
      margin-bottom: 15px;
    }
    #projektuj .tools label {
      display: block;
      margin-bottom: 8px;
    }
    #projektuj .tools input,
    #projektuj .tools button {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
    }
    #projektuj .tools button {
      background: #f9d342;
      color: #111;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    #projektuj .tools button#download-btn {
      background: #000;
      color: #f9d342;
      border: 2px solid #f9d342;
    }
    #projektuj .tools button:hover {
      background-color: #e0c031;
    }
    #projektuj .workspace-container {
      flex: 2;
      min-width: 300px;
      background: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 30px #f9d342aa;
    }
    #workspace {
      width: 100%;
      height: 500px;
      background: #333 url('https://i.ibb.co/TmpGWPP/male-mannequin-tshirt.jpg') center/contain no-repeat;
      border: 3px solid #f9d342;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      cursor: grab;
    }
    #projektuj p.description {
      color: #bbb;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.ibb.co/0RPcKnCP/file-0000000016b061f7bec1fc14456918bb-1.png" alt="Logo AdelbertusShop" />
  <nav>
    <a href="#sklep">Sklep</a>
    <a href="#projektuj">Projektuj</a>
    <a href="#marketplace">Marketplace</a>
    <a href="#reklama">Reklama</a>
    <a href="#zbiorka">Zbiórka</a>
    <a href="#opinie">Opinie</a>
    <a href="#blog">Blog</a>
    <a href="#zamowienie">Zamówienie</a>
    <a href="#regulamin">Regulamin</a>
  </nav>
</header>

<div class="hero">
  <img src="https://i.ibb.co/0RPcKnCP/file-0000000016b061f7bec1fc14456918bb-1.png" alt="Baner reklamowy" />
</div>

<!-- Sklep -->
<section class="products" id="sklep">
  <h2 class="category-title">Koszulki (99 zł)</h2>
  <div class="products-grid">
    <div class="product">
      <img src="https://i.ibb.co/wZpmgGfj/Messenger-creation-0236-E1-D6-46-AE-49-DA-BB00-8-B95-D27-D6-AAB.jpg" alt="Koszulka Classic Męska" />
      <h3>Koszulka Classic (Męska)</h3>
      <p class="price">99 zł</p>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/7W6xG5g/female-tshirt.jpg" alt="Koszulka Classic Damska" />
      <h3>Koszulka Classic (Damska)</h3>
      <p class="price">99 zł</p>
    </div>
  </div>
</section>

<!-- Projektuj -->
<section id="projektuj">
  <h2>Projektuj własny produkt</h2>
  <div>
    <div class="tools">
      <h3>Narzędzia projektowe</h3>
      <label for="upload">Dodaj grafikę:</label>
      <input type="file" id="upload" />
      <label for="text">Dodaj tekst:</label>
      <input type="text" id="text" placeholder="Wpisz swój tekst" />
      <label for="color">Kolor tekstu:</label>
      <input type="color" id="color" />
      <label for="size">Rozmiar tekstu:</label>
      <input type="number" id="size" value="24" min="10" max="100" />
      <button id="add-text-btn">Dodaj na produkt</button>
      <button id="download-btn">Pobierz projekt</button>
    </div>
    <div class="workspace-container">
      <h3>Podgląd produktu</h3>
      <div id="workspace"></div>
      <p class="description">Tutaj pojawi się Twój projekt.</p>
    </div>
  </div>
</section>

<footer>
  <div class="social">
    <a href="https://www.facebook.com/share/1HUYSqhW4W/">Facebook</a>
    <a href="https://www.tiktok.com/@ja.jestem3">TikTok</a>
  </div>
  <p>&copy; 2025 AdelbertusShop</p>
</footer>

<script>
  // Obsługa dodawania tekstu na produkt
  document.getElementById('add-text-btn').addEventListener('click', function() {
    const text = document.getElementById('text').value;
    const color = document.getElementById('color').value;
    const size = document.getElementById('size').value;

    const textElement = document.createElement('div');
    textElement.style.position = 'absolute';
    textElement.style.color = color;
    textElement.style.fontSize = size + 'px';
    textElement.style.left = '50%';
    textElement.style.top = '50%';
    textElement.style.transform = 'translate(-50%, -50%)';
    textElement.textContent = text;

    document.getElementById('workspace').appendChild(textElement);
  });

  // Obsługa pobierania projektu
  document.getElementById('download-btn').addEventListener('click', function() {
    html2canvas(document.getElementById('workspace')).then(function(canvas) {
      const link = document.createElement('a');
      link.href = canvas.toDataURL();
      link.download = 'projekt.png';
      link.click();
    });
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

</body>
</html>
