
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdelbertusShop</title>
  <link href="https://fonts.cdnfonts.com/css/chopin-script" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
    header, footer { background: #111; color: #fff; text-align: center; padding: 20px; }
    nav { background: #222; text-align: center; padding: 10px; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
    section { display: none; padding: 20px; max-width: 1200px; margin: 0 auto; }
    section.active { display: block; }
    .produkt { border: 1px solid #ccc; padding: 15px; border-radius: 8px; width: 250px; text-align: center; margin: 20px auto; }
    .post { background: #fff; padding: 30px; margin-bottom: 40px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h1 { font-family: 'Chopin Script', cursive; color: #D4AF37; font-size: 2.5em; }
    button { background: #D4AF37; color: #000; border: none; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>ADELBERTUSSHOP</h1>
    <p style="font-family: 'Chopin Script', cursive; color: #D4AF37;">Moda uliczna dla wyjątkowych ludzi</p>
  </header>

  <!-- MENU -->
  <nav>
    <a href="#" onclick="showSection('sklep')">Sklep</a>
    <a href="#" onclick="showSection('blog')">Blog</a>
    <a href="#" onclick="showSection('zamowienie')">Zamówienie</a>
    <a href="#" onclick="showSection('regulamin')">Regulamin</a>
  </nav>

  <!-- SKLEP -->
  <section id="sklep" class="active">
    <div class="produkt">
      <h3>Bluza StreetStyle – 150 zł</h3>
      <select><option>S</option><option>M</option></select>
      <div id="paypal-container"></div>
    </div>
  </section>

  <!-- BLOG -->
  <section id="blog">
    <div class="post">
      <h2>Nowości w kolekcji</h2>
      <p>Odkryj nasze najnowsze projekty...</p>
      <button>Zalajkuj</button>
    </div>
  </section>

  <!-- ZAMÓWIENIE -->
  <section id="zamowienie">
    <form action="mailto:mielniczukgrzegosz74@gmail.com" method="post">
      <input type="text" name="name" placeholder="Imię i nazwisko" required>
      <textarea name="order" placeholder="Zamówienie"></textarea>
      <button type="submit">Wyślij</button>
    </form>
  </section>

  <!-- REGULAMIN -->
  <section id="regulamin">
    <h2>Regulamin</h2>
    <p>1. Sklep prowadzony przez... (tutaj Twój tekst)</p>
  </section>

  <!-- SKRYPT -->
  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    
    // Inicjalizacja PayPal
    paypal.HostedButtons({ hostedButtonId: "44SZBZRF7BEK4" }).render("#paypal-container");
  </script>
</body>
</html>
