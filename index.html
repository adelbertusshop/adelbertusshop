
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdelbertusShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      background:#222; color:#eee; padding: 40px 20px; text-align:center; margin-top: 80px;
    }
    footer a {
      color:#2a9d8f;
      text-decoration:none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    #zbiorka {
      background:#f0f4f8; text-align:center; border-radius:10px; margin:40px auto;
      max-width: 600px;
    }
    #zbiorka button {
      background:#2a9d8f; color:#fff; border:none; padding: 12px 30px; border-radius: 8px;
      font-weight:700; cursor:pointer;
    }
    .projektuj-sam-section {
      background:#fff;
    }
    .projektuj-sam-section > div {
      display:flex;
      flex-wrap:wrap;
      gap:30px;
      justify-content:center;
      align-items:flex-start;
    }
    #tshirtPreview {
      position:relative; width:300px; height:350px; background:#eee; border-radius:12px;
      box-shadow:0 4px 8px rgba(0,0,0,0.15); display:flex; justify-content:center;
      align-items:center; font-size:24px; font-weight:bold; color:#333; text-align:center;
      padding:20px;
    }
    #productsList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .product-card img {
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
      height: 180px;
      margin-bottom: 10px;
    }
    .product-name {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    .product-price {
      color: #2a9d8f;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .btn-favorite {
      align-self: flex-end;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: #ccc;
    }
    .btn-favorite.active {
      color: #e76f51;
    }
    #sklep nav button {
      margin:5px 10px;
      padding:10px 20px;
      cursor:pointer;
    }
    #produkty .kategoria {
      margin-bottom: 40px;
    }
    #produkty .grid {
      display:flex;
      flex-wrap:wrap;
      gap:20px;
    }
    #produkty .produkt {
      width:200px;
      border:1px solid #ddd;
      padding:10px;
      text-align:center;
    }
    #produkty .produkt img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.ibb.co/0RPcKnCP/file-0000000016b061f7bec1fc14456918bb-1.png" alt="Logo AdelbertusShop" />
  <nav>
    <a href="#sklep">Sklep</a>
    <a href="#projektuj-sam">Projektuj</a>
    <a href="#marketplace">Marketplace</a>
    <a href="#zbiorka">Zbiórka</a>
    <a href="#opinie">Opinie</a>
    <a href="#blog">Blog</a>
    <a href="#zamowienie">Zamówienie</a>
    <a href="#regulamin">Regulamin</a>
  </nav>
</header>

<div class="hero">
  <img src="https://i.ibb.co/0RPcKnCP/file-0000000016b061f7bec1fc14456918bb-1.png" alt="Baner reklamowy" />
</div>

<section id="zbiorka">
  <h2>Pomagamy dzieciom z domu dziecka</h2>
  <p style="font-size: 1.2rem; margin: 20px 0;">Wesprzyj naszą zbiórkę charytatywną — każda złotówka ma znaczenie!</p>
  <div style="font-size: 2rem; font-weight: 700; color:#e76f51; margin-bottom: 20px;">BLIK: <span style="user-select: all;">573-939-925</span></div>
  <button onclick="navigator.clipboard.writeText('573-939-925').then(() => alert('Numer BLIK skopiowany!'))">
    Kopiuj numer BLIK
  </button>
</section>

<section id="projektuj-sam" class="projektuj-sam-section">
  <h2>Projektuj sam</h2>
  <div>
    <div id="tshirtPreview">
      <span id="customText">Twój tekst tutaj</span>
    </div>
    <div style="max-width:320px; width:100%;">
      <label for="textInput" style="display:block; margin-bottom:8px; font-weight:600;">Dodaj tekst:</label>
      <input id="textInput" type="text" placeholder="Wpisz swój tekst" style="width:100%; padding:10px; font-size:16px; margin-bottom:20px; border:1px solid #ccc; border-radius:6px;">

      <label for="colorSelect" style="display:block; margin-bottom:8px; font-weight:600;">Wybierz kolor koszulki:</label>
      <select id="colorSelect" style="width:100%; padding:10px; font-size:16px; border:1px solid #ccc; border-radius:6px;">
        <option value="#eee">Szary (domyślny)</option>
        <option value="#f44336">Czerwony</option>
        <option value="#2196f3">Niebieski</option>
        <option value="#4caf50">Zielony</option>
        <option value="#ffeb3b">Żółty</option>
        <option value="#000">Czarny</option>
      </select>

      <button id="addToCartCustom" style="margin-top:30px; width:100%; background:#2a9d8f; color:#fff; font-weight:700; padding:12px; border:none; border-radius:8px; cursor:pointer;">Dodaj do koszyka</button>
    </div>
  </div>
</section>

<section id="marketplace">
  <h2>Marketplace</h2>
  <div class="filters">
    <select id="categoryFilter" aria-label="Filtruj po kategorii">
      <option value="all">Wszystkie kategorie</option>
      <option value="koszulki">Koszulki</option>
      <option value="bluzy">Bluzy</option>
      <option value="czapki">Czapki</option>
      <option value="akcesoria">Akcesoria</option>
    </select>

    <select id="sortFilter" aria-label="Sortuj produkty">
      <option value="popular">Popularne</option>
      <option value="newest">Najnowsze</option>
      <option value="priceAsc">Cena rosnąco</option>
      <option value="priceDesc">Cena malejąco</option>
    </select>
  </div>

  <div id="productsList"></div>
</section>

<section id="sklep">
  <h2 style="text-align:center; margin-bottom:30px;">Nasze produkty</h2>
  <nav style="text-align:center; margin-bottom:40px;">
    <button onclick="showCategory('bluzy')">Bluzy</button>
    <button onclick="showCategory('koszulki')">Koszulki</button>
    <button onclick="showCategory('czapki')">Czapki</button>
    <button onclick="showCategory('akcesoria')">Akcesoria</button>
  </nav>
  <div id="produkty">
    <div class="kategoria" id="bluzy" style="display:block;">
      <h3>Bluzy — 150 zł</h3
