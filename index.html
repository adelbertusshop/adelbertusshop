<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdelbertusShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
        }
        
        /* NAWIGACJA */
        nav {
            background: #d4af37;
            padding: 1rem;
            text-align: center;
        }
        
        nav button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        nav button.active {
            background: #000;
            border: 2px solid white;
        }
        
        /* SEKCJE */
        section {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        section.active {
            display: block;
        }
        
        /* KOSZYK */
        #cartIcon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #d4af37;
            color: black;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
        }
        
        #cartCount {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #cartPanel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #1a1a1a;
            z-index: 1001;
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }
        
        #cartPanel.open {
            right: 0;
        }
        
        .cart-item {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        /* PRZYCISKI */
        .btn {
            background: #d4af37;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #c9a227;
        }
        
        /* CANVAS */
        #designCanvas {
            border: 3px solid #d4af37;
            background: white;
            margin: 20px 0;
        }
        
        .tool-group {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- NAWIGACJA -->
    <nav>
        <button data-section="home" class="active">Home</button>
        <button data-section="shop">Sklep</button>
        <button data-section="design">Projektuj</button>
        <button data-section="charity">Zbi√≥rka</button>
    </nav>

    <!-- KOSZYK -->
    <div id="cartIcon">
        üõí
        <span id="cartCount">0</span>
    </div>

    <div id="cartPanel">
        <h2>Tw√≥j koszyk</h2>
        <div id="cartItems"></div>
        <div id="cartTotal">Suma: 0 z≈Ç</div>
        <button class="btn" onclick="sendOrderEmail()">Wy≈õlij zam√≥wienie mailem</button>
        <div id="paypal-button-container"></div>
    </div>

    <!-- SEKCJA PROJEKTOWANIA -->
    <section id="design" class="active">
        <h2>Projektuj sw√≥j produkt</h2>
        
        <canvas id="designCanvas" width="500" height="400"></canvas>
        
        <div class="tool-group">
            <h3>Tekst</h3>
            <input type="text" id="designText" placeholder="Wpisz tekst" oninput="updateDesign()">
            <select id="fontFamily" onchange="updateDesign()">
                <option>Arial</option>
                <option>Verdana</option>
                <option>Times New Roman</option>
            </select>
            <input type="number" id="fontSize" value="36" min="10" max="100" oninput="updateDesign()">
            <input type="color" id="textColor" value="#000000" oninput="updateDesign()">
        </div>
        
        <div class="tool-group">
            <h3>Opcje produktu</h3>
            <select id="productType">
                <option value="tshirt">Koszulka (120 z≈Ç)</option>
                <option value="hoodie">Bluza (200 z≈Ç)</option>
                <option value="cap">Czapka (99 z≈Ç)</option>
            </select>
            <select id="productSize">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
            <input type="file" id="designImage" accept="image/*" onchange="handleImageUpload()">
        </div>
        
        <button class="btn" onclick="addToCartFromDesign()">Dodaj do koszyka</button>
        <button class="btn" onclick="sendDesignToEmail()">Wy≈õlij projekt mailem</button>
    </section>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=BAApXIlx_i9yxgPZvc4vuso00U8LSVbTZl57n3Pcfr0LfvppkHOPgUjsoN8-QLjxxH-Qb1DlbNOd-Pb2Z4&currency=PLN"></script>

    <script>
        // ===== PROSTE FUNKCJE =====
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentDesign = {
            text: '',
            fontSize: 36,
            fontFamily: 'Arial',
            color: '#000000',
            image: null
        };

        // ===== NAWIGACJA =====
        document.querySelectorAll('nav button').forEach(button => {
            button.addEventListener('click', function() {
                // Ukryj wszystkie sekcje
                document.querySelectorAll('section').forEach(section => {
                    section.classList.remove('active');
                });
                
                // Poka≈º wybranƒÖ sekcjƒô
                const sectionId = this.getAttribute('data-section');
                document.getElementById(sectionId).classList.add('active');
                
                // Aktualizuj przyciski
                document.querySelectorAll('nav button').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        // ===== KOSZYK =====
        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            // Aktualizuj licznik
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            
            // Aktualizuj zawarto≈õƒá
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <strong>${item.name}</strong><br>
                    ${item.price} z≈Ç √ó ${item.quantity}
                    <button onclick="removeFromCart(${index})" style="float:right">üóëÔ∏è</button>
                `;
                cartItems.appendChild(itemElement);
            });
            
            cartTotal.textContent = `Suma: ${total.toFixed(2)} z≈Ç`;
            
            // Zapisz do localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Aktualizuj PayPal
            renderPayPalButton();
        }

        function addToCart(name, price, image = null) {
            // Sprawd≈∫ czy produkt ju≈º jest w koszyku
            const existingItem = cart.find(item => item.name === name);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name,
                    price,
                    quantity: 1,
                    image
                });
            }
            
            updateCart();
            alert('Dodano do koszyka!');
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // ===== PROJEKTOWANIE =====
        function updateDesign() {
            const canvas = document.getElementById('designCanvas');
            const ctx = canvas.getContext('2d');
            
            // Aktualizuj projekt
            currentDesign.text = document.getElementById('designText').value;
            currentDesign.fontSize = parseInt(document.getElementById('fontSize').value);
            currentDesign.fontFamily = document.getElementById('fontFamily').value;
            currentDesign.color = document.getElementById('textColor').value;
            
            // Wyczy≈õƒá canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Narysuj t≈Ço
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Narysuj tekst
            if (currentDesign.text) {
                ctx.font = `${currentDesign.fontSize}px ${currentDesign.fontFamily}`;
                ctx.fillStyle = currentDesign.color;
                ctx.textAlign = 'center';
                ctx.fillText(currentDesign.text, canvas.width / 2, canvas.height / 2);
            }
            
            // Narysuj obrazek je≈õli istnieje
            if (currentDesign.image) {
                ctx.drawImage(currentDesign.image, 150, 100, 200, 200);
            }
        }

        function handleImageUpload() {
            const file = document.getElementById('designImage').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentDesign.image = new Image();
                    currentDesign.image.src = e.target.result;
                    currentDesign.image.onload = updateDesign;
                };
                reader.readAsDataURL(file);
            }
        }

        function addToCartFromDesign() {
            const productType = document.getElementById('productType');
            const productSize = document.getElementById('productSize');
            
            const prices = {
                'tshirt': 120,
                'hoodie': 200,
                'cap': 99
            };
            
            const price = prices[productType.value] || 120;
            const canvas = document.getElementById('designCanvas');
            
            addToCart(
                `Projekt: ${currentDesign.text || 'Custom'} (${productSize.value})`,
                price,
                canvas.toDataURL()
            );
        }

        // ===== EMAIL =====
        function sendDesignToEmail() {
            const canvas = document.getElementById('designCanvas');
            const imageData = canvas.toDataURL();
            
            const subject = 'M√≥j projekt z AdelbertusShop';
            const body = `
                Cze≈õƒá! Oto m√≥j projekt:\n
                Tekst: ${currentDesign.text}\n
                Rozmiar czcionki: ${currentDesign.fontSize}\n
                Kolor: ${currentDesign.color}\n\n
                Oto podglƒÖd:\n${imageData}
            `;
            
            window.location.href = `mailto:mielniczukgrzegosz74@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        function sendOrderEmail() {
            let emailBody = 'Zam√≥wienie:\n\n';
            
            cart.forEach((item, index) => {
                emailBody += `${index + 1}. ${item.name} - ${item.price} z≈Ç √ó ${item.quantity}\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            emailBody += `\nSUMA: ${total.toFixed(2)} z≈Ç`;
            
            window.location.href = `mailto:mielniczukgrzegosz74@gmail.com?subject=Zam√≥wienie z AdelbertusShop&body=${encodeURIComponent(emailBody)}`;
        }

        // ===== PAYPAL =====
        function renderPayPalButton() {
            const container = document.getElementById('paypal-button-container');
            container.innerHTML = '';
            
            if (cart.length === 0) return;
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: total.toFixed(2),
                                currency_code: 'PLN'
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('P≈Çatno≈õƒá zako≈Ñczona sukcesem! Dziƒôkujemy za zakupy.');
                        cart = [];
                        updateCart();
                    });
                }
            }).render('#paypal-button-container');
        }

        // ===== OBS≈ÅUGA KOSZYKA =====
        document.getElementById('cartIcon').addEventListener('click', function() {
            document.getElementById('cartPanel').classList.toggle('open');
        });

        // ===== INICJALIZACJA =====
        document.addEventListener('DOMContentLoaded', function() {
            updateCart();
            updateDesign();
            renderPayPalButton();
        });

        // Globalna funkcja do dodawania produkt√≥w
        window.addToCart = addToCart;
    </script>
</body>
</html>
