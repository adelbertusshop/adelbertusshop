<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdelbertusShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #0d0c0f;
      color: #f5f0e8;
    }
    header {
      background-color: #1e1b1e;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #c9a947;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #c9a947;
    }
    header p {
      margin: 0.2rem 0 0;
      color: #a37e2c;
      font-size: 1rem;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #1e1b1e;
      padding: 0.5rem 0;
    }
    nav button {
      background: none;
      border: none;
      color: #f5f0e8;
      font-size: 1rem;
      margin: 0.3rem 1rem;
      cursor: pointer;
    }
    nav button:hover {
      color: #c9a947;
    }
    .sekcja {
      display: none;
      padding: 2rem;
      background-color: #1e1b1e;
    }
    .active {
      display: block;
    }
    h2 {
      color: #c9a947;
    }
  </style>
</head>
<body>
  <header>
    <h1>AdelbertusShop Logo</h1>
    <p># AdelbertusShop – legalnie zakazany</p>
    <p>Witamy w iluzji wyboru. Wybierz nas.</p>
  </header>

  <nav>
    <button data-target="sklep">Sklep</button>
    <button data-target="projektuj">Projektuj</button>
    <button data-target="marketplace">Marketplace</button>
    <button data-target="reklama">Reklama</button>
    <button data-target="zamowienia">Zamówienia</button>
    <button data-target="opinie">Opinie</button>
    <button data-target="blog">Blog</button>
    <button data-target="kontakt">Kontakt</button>
    <button data-target="regulamin">Regulamin</button>
    <button data-target="zbiorka">Zbiórka</button>
  </nav>

  <section id="sklep" class="sekcja active">
    <h2>Sklep</h2>
    <p>Witaj w naszym luksusowym sklepie – magia zaczyna się tutaj.</p>
  </section>
  <section id="projektuj" class="sekcja">
    <h2>Projektuj</h2>
  </section>
  <section id="marketplace" class="sekcja">
    <h2>Marketplace</h2>
  </section>
  <section id="reklama" class="sekcja">
    <h2>Reklama</h2>
  </section>
  <section id="zamowienia" class="sekcja">
    <h2>Zamówienia</h2>
  </section>
  <section id="opinie" class="sekcja">
    <h2>Opinie</h2>
  </section>
  <section id="blog" class="sekcja">
    <h2>Blog</h2>
  </section>
  <section id="kontakt" class="sekcja">
    <h2>Kontakt</h2>
  </section>
  <section id="regulamin" class="sekcja">
    <h2>Regulamin</h2>
  </section>
  <section id="zbiorka" class="sekcja">
    <h2>Zbiórka</h2>
  </section>

  <script>
    document.querySelectorAll('nav button').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.getAttribute('data-target');
        document.querySelectorAll('.sekcja').forEach(sec => sec.classList.remove('active'));
        document.getElementById(target).classList.add('active');
      });
    });
  </script>
</body>
</html>
