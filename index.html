<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdelbertusShop</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #f5f5dc;
      font-family: 'Montserrat', sans-serif;
    }
    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      color: gold;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #222;
    }
    nav button {
      background: none;
      border: none;
      color: gold;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    nav button:hover {
      background-color: #333;
    }
    .sekcja {
      display: none;
      padding: 2rem;
    }
    .sekcja.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>AdelbertusShop – legalnie zakazany</h1>
    <p>Witamy w iluzji wyboru. Wybierz nas.</p>
  </header>

  <nav>
    <button data-target="projektuj">Projektuj</button>
    <button data-target="marketplace">Marketplace</button>
    <button data-target="reklama">Reklama</button>
    <button data-target="zamowienia">Zamówienia</button>
    <button data-target="opinie">Opinie</button>
    <button data-target="blog">Blog</button>
    <button data-target="kontakt">Kontakt</button>
    <button data-target="regulamin">Regulamin</button>
    <button data-target="zbiorka">Zbiórka</button>
  </nav>

  <section id="projektuj" class="sekcja active"></section>
  <section id="marketplace" class="sekcja"></section>
  <section id="reklama" class="sekcja"></section>
  <section id="zamowienia" class="sekcja"></section>
  <section id="opinie" class="sekcja"></section>
  <section id="blog" class="sekcja"></section>
  <section id="kontakt" class="sekcja"></section>
  <section id="regulamin" class="sekcja"></section>
  <section id="zbiorka" class="sekcja"></section>

  <script>
    document.querySelectorAll('nav button').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.getAttribute('data-target');
        document.querySelectorAll('.sekcja').forEach(sec => {
          sec.classList.remove('active');
        });
        const pokaz = document.getElementById(target);
        if (pokaz) {
          pokaz.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
