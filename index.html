
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdelbertusShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0e0e10; /* tajemnicze, ekskluzywne tło */
      color: #f5f5f5;
    }
    header, footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    nav {
      background: #1a1a1a;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: #f0c040;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffffff;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    .produkt {
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      margin: 20px auto;
      background: #1e1e20;
    }
    .produkt img {
      max-width: 100%;
      border-radius: 8px;
    }
    .produkt select, form input, form textarea, form button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #555;
      background: #2a2a2a;
      color: #fff;
    }
    form button {
      background: #f0c040;
      color: #000;
      font-weight: bold;
    }
    .logo {
      margin: 15px 0;
    }
    .logo img {
      max-height: 120px;
      border-radius: 12px;
    }
  </style>
  <script src="https://www.paypal.com/sdk/js?client-id=BAApXIlx_i9yxgPZvc4vuso00U8LSVbTZl57n3Pcfr0LfvppkHOPgUjsoN8-QLjxxH-Qb1DlbNOd-Pb2Z4&components=hosted-buttons&disable-funding=venmo&currency=PLN"></script>
</head>
<body>
  <header>
    <h1>AdelbertusShop</h1>
    <p>Moda uliczna dla wyjątkowych ludzi</p>
    <div class="logo">
      <img src="https://i.ibb.co/r2qzSjRc/Screenshot-20250608-161603-Chat-GPT-3.jpg" alt="Logo AdelbertusShop">
    </div>
  </header>

  <!-- cała reszta kodu pozostaje bez zmian -->
  <!-- wklej cały swój aktualny kod tutaj dalej -->
  
  <!-- Działa dokładnie jak przed zmianą – nic nie zostało usunięte -->

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
