
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produkty – Adelbertus Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; color: #333; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1.5rem; }
    nav { background: #444; text-align: center; padding: 1rem; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; padding: 2rem; }
    .product { background: #fff; padding: 1rem; width: 250px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; height: auto; border-radius: 6px; }
    .product h3 { margin: 1rem 0 0.5rem; }
    .product p { margin: 0.5rem 0; }
    .product button { padding: 0.5rem 1rem; background: #222; color: #fff; border: none; cursor: pointer; border-radius: 5px; }
    .product button:hover { background: #444; }
  </style>
</head>
<body>

<header>
  <h1>Nasze produkty</h1>
</header>

<nav>
  <a href="index.html">Strona główna</a>
  <a href="produkty.html">Produkty</a>
  <a href="index.html#kontakt">Kontakt</a>
</nav>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/250x250?text=Koszulka+1" alt="Koszulka 1">
    <h3>Koszulka #1</h3>
    <p>59,99 zł</p>
    <button>Dodaj do koszyka</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x250?text=Bluza+1" alt="Bluza 1">
    <h3>Bluza #1</h3>
    <p>99,99 zł</p>
    <button>Dodaj do koszyka</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x250?text=Czapka+1" alt="Czapka 1">
    <h3>Czapka #1</h3>
    <p>39,99 zł</p>
    <button>Dodaj do koszyka</button>
  </div>
</section>

<footer>
  <p>© 2025 Adelbertus Shop</p>
</footer>

</body>
</html>
