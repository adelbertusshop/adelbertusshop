<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdelbertusShop</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1e1a16;
    }

    header img {
      max-width: 150px;
    }

    .haslo-mistyczne {
      color: #d4af37;
      font-size: 18px;
      margin-top: 10px;
    }

    nav {
      background-color: #000;
      text-align: center;
      padding: 10px;
    }

    nav button {
      background-color: #d4af37;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
    }

    section {
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }

    footer {
      text-align: center;
      background-color: #1e1a16;
      padding: 20px;
      color: #888;
    }

    footer a {
      color: #d4af37;
      margin: 0 5px;
      text-decoration: none;
    }

    input, textarea, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <h1>AdelbertusShop</h1>
  <img src="https://i.ibb.co/whgw7rMR/Messenger-creation-BA0-DA340-47-E5-44-EB-BE4-B-B502-F85536-FC.jpg" alt="Logo AdelbertusShop" />
  <p class="haslo-mistyczne">Moda uliczna dla wyjątkowych ludzi</p>
</header>

<nav>
  <button onclick="showSection('sklep')">Sklep</button>
  <button onclick="showSection('projektuj')">Zaprojektuj</button>
  <button onclick="showSection('marketplace')">Marketplace</button>
  <button onclick="showSection('reklama')">Reklama</button>
  <button onclick="showSection('zbiorka')">Zbiórka</button>
  <button onclick="showSection('opinie')">Opinie</button>
  <button onclick="showSection('blog')">Blog</button>
  <button onclick="showSection('zamowienie')">Zamówienie</button>
  <button onclick="showSection('regulamin')">Regulamin</button>
</nav>





<section id="marketplace">
  <h2>Marketplace</h2>
</section>

<section id="reklama">
  <h2>Reklama</h2>
</section>

<section id="zbiorka">
  <h2>Zbiórka</h2>
</section>



<section id="blog">
  <h2>Blog</h2>
</section>

<section id="zamowienie">
  <h2>Zamówienie</h2>
</section>

<section id="regulamin">
  <h2>Regulamin</h2>
</section>

<footer>
  <p>© 2025 AdelbertusShop – kontakt: mielniczukgrzegosz74@gmail.com</p>
  <p>
    <a href="https://www.instagram.com/mielniczukgrzegosz74" target="_blank">Instagram</a> |
    <a href="https://www.facebook.com/share/16X9nmSyhv" target="_blank">Facebook</a> |
    <a href="https://www.tiktok.com/@ja.jestem3" target="_blank">TikTok</a>
  </p>
</footer>

<script>
  function showSection(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>

</body>
</html>
