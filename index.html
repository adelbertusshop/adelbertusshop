
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdelbertusShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      background:#222; 
      color:#eee; 
      padding: 40px 20px; 
      text-align:center; 
      margin-top: 80px;
    }
    footer a {
      color:#2a9d8f;
      text-decoration:none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Zbiórka */
    #zbiórka {
      padding: 40px 20px; 
      background:#f0f4f8; 
      text-align:center; 
      border-radius:10px; 
      margin:40px auto; 
      max-width: 600px;
    }
    #zbiórka h2 {
      margin-bottom: 10px;
    }
    #zbiórka p {
      font-size: 1.2rem; 
      margin: 20px 0;
    }
    #zbiórka button {
      background:#2a9d8f; 
      color:#fff; 
      border:none; 
      padding: 12px 30px; 
      border-radius: 8px; 
      font-weight:700; 
      cursor:pointer;
    }

    /* Projektuj sam */
    #projektuj-sam {
      padding:40px 20px; 
      background:#fff;
      max-width: 960px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #projektuj-sam h2 {
      text-align:center;
      margin-bottom: 30px;
    }
    #projektuj-sam .projektuj-sam-section {
      display:flex; 
      flex-wrap:wrap; 
      gap:30px; 
      justify-content:center; 
      align-items:flex-start;
    }
    #tshirtPreview {
      position:relative; 
      width:300px; 
      height:350px; 
      background:#eee; 
      border-radius:12px; 
      box-shadow:0 4px 8px rgba(0,0,0,0.15); 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      font-size:24px; 
      font-weight:bold; 
      color:#333; 
      text-align:center; 
      padding:20px;
    }
    #projektuj-sam label {
      display:block; 
      margin-bottom:8px; 
      font-weight:600;
    }
    #projektuj-sam input[type="text"],
    #projektuj-sam select {
      width:100%; 
      padding:10px; 
      font-size:16px; 
      margin-bottom:20px; 
      border:1px solid #ccc; 
      border-radius:6px;
    }
    #addToCartCustom {
      margin-top:30px; 
      width:100%; 
      background:#2a9d8f; 
      color:#fff; 
      font-weight:700; 
      padding:12px; 
      border:none; 
      border-radius:8px; 
      cursor:pointer;
    }

    /* Marketplace */
    #marketplace {
      padding: 40px 20px;
      background-color: #f9f9f9;
      max-width: 1200px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #marketplace h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .filters select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .products-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
      height: 180px;
      margin-bottom: 10px;
    }
    .product-name {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    .product-price {
      color: #2a9d8f;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .btn-favorite {
      align-self: flex-end;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: #ccc;
      transition: color 0.3s ease;
    }
    .btn-favorite.active {
      color: #e76f51;
    }

    /* Sklep (sekcja z kategoriami) */
    #sklep {
      padding:20px; 
      max-width:1200px; 
      margin:auto;
    }
    #sklep h2 {
      text-align:center; 
      margin-bottom:30px;
    }
    #sklep nav {
      text-align:center; 
      margin-bottom:40px;
    }
    #sklep nav button {
      margin:5px 10px; 
      padding:10px 20px; 
      cursor:pointer;
      background-color: #2a9d8f;
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    #sklep nav button:hover {
      background-color: #1e6a73;
    }
    .kategoria {
      margin-bottom: 40px;
    }
    .kategoria h3 {
      margin-bottom: 20px;
      text-align: center;
      color: #2a9d8f;
    }
    .grid {
      display:flex; 
      flex-wrap:wrap; 
      gap:20px; 
      justify-content:center;
    }
    .produkt {
      width:200px; 
      border:1px solid #ddd; 
      padding:10px; 
      text-align:center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
      transition: box-shadow 0.3s ease;
    }
    .produkt:hover {
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.15);
    }
    .produkt img {
      width:100%; 
      height:auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .produkt p {
      margin: 5px 0;
      font-weight: 600;
    }
    .produkt strong {
      color: #e76f51;
    }
  </style>
</head>

  <nav>

    <a href="#projektuj-sam">Projektuj</a>
