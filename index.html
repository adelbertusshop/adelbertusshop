<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdelbertusShop</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e5e5e5;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 80px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #222;
      padding: 10px;
    }

    nav button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #666;
    }

    .sekcja {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="AdelbertusShop Logo" />
  </header>

  <nav>
    <button onclick="pokazSekcje('sklep')">Sklep</button>
    <button onclick="pokazSekcje('projektuj')">Projektuj</button>
    <button onclick="pokazSekcje('marketplace')">Marketplace</button>
    <button onclick="pokazSekcje('reklama')">Reklama</button>
    <button onclick="pokazSekcje('zbiorka')">Zbiórka</button>
    <button onclick="pokazSekcje('opinie')">Opinie</button>
    <button onclick="pokazSekcje('blog')">Blog</button>
    <button onclick="pokazSekcje('zamowienia')">Zamówienia</button>
    <button onclick="pokazSekcje('artysta')">Artysta</button>
    <button onclick="pokazSekcje('kontaktregulamin')">Kontakt/Regulamin</button>
  </nav>

  <section id="sklep" class="sekcja">
    <h2>Sklep</h2>
    <!-- Zawartość sklepu -->
  </section>

  <section id="projektuj" class="sekcja">
    <h2>Projektuj</h2>
    <!-- Zawartość projektowania -->
  </section>

  <section id="marketplace" class="sekcja">
    <h2>Marketplace</h2>
    <!-- Zawartość marketplace -->
  </section>

  <section id="reklama" class="sekcja">
    <h2>Reklama</h2>
    <!-- Zawartość reklamy -->
  </section>

  <section id="zbiorka" class="sekcja">
    <h2>Zbiórka</h2>
    <!-- Zawartość zbiórki -->
  </section>

  <section id="opinie" class="sekcja">
    <h2>Opinie</h2>
    <!-- Zawartość opinii -->
  </section>

  <section id="blog" class="sekcja">
    <h2>Blog</h2>
    <!-- Zawartość bloga -->
  </section>

  <section id="zamowienia" class="sekcja">
    <h2>Zamówienia</h2>
    <!-- Zawartość zamówień -->
  </section>

  <section id="artysta" class="sekcja">
    <h2>Artysta</h2>
    <!-- Zawartość artysty -->
  </section>

  <section id="kontaktregulamin" class="sekcja">
    <h2>Kontakt / Regulamin</h2>
    <!-- Zawartość kontaktu i regulaminu -->
  </section>

  <script>
    function pokazSekcje(id) {
      const sekcje = document.querySelectorAll('.sekcja');
      sekcje.forEach(sekcja => sekcja.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      pokazSekcje('sklep');
    });
  </script>

</body>
</html>
