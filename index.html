

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdelbertusShop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
    header, footer { background: #111; color: #fff; text-align: center; padding: 20px; }
    nav { background: #222; text-align: center; padding: 10px; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    .blog input, .blog textarea, .blog button {
      width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;
    }
    .wpis { border: 1px solid #ccc; padding: 10px; border-radius: 8px; margin: 15px 0; }
    .komentarz { margin-left: 10px; color: #444; }
  </style>
</head>
<body>
<header>
  <h1>AdelbertusShop</h1>
  <p>Moda uliczna dla wyjÄ…tkowych ludzi</p>
</header>
<nav>
  <a href="#" onclick="showSection('blog')">Blog</a>
</nav>
<section id="blog" class="blog active">
  <h2>Blog i Porady</h2>
  <div>
    <input type="text" id="tytul" placeholder="TytuÅ‚ wpisu">
    <textarea id="tresc" placeholder="TreÅ›Ä‡ wpisu"></textarea>
    <button onclick="dodajWpis()">Dodaj wpis</button>
  </div>
  <div id="wpisy"></div>
</section>
<footer>
  <p>Â© 2025 AdelbertusShop â€“ kontakt: mielniczukgrzegosz74@gmail.com</p>
</footer>
<script>
  const wpisyKey = "blog_wpisy";

  function dodajWpis() {
    const tytul = document.getElementById("tytul").value.trim();
    const tresc = document.getElementById("tresc").value.trim();
    if (!tytul || !tresc) return;
    const wpisy = JSON.parse(localStorage.getItem(wpisyKey)) || [];
    wpisy.push({ tytul, tresc, komentarze: [] });
    localStorage.setItem(wpisyKey, JSON.stringify(wpisy));
    document.getElementById("tytul").value = "";
    document.getElementById("tresc").value = "";
    pokazWpisy();
  }

  function dodajKomentarz(index) {
    const komentarzInput = document.getElementById(`komentarz-${index}`);
    const komentarz = komentarzInput.value.trim();
    if (!komentarz) return;
    const wpisy = JSON.parse(localStorage.getItem(wpisyKey)) || [];
    wpisy[index].komentarze.push(komentarz);
    localStorage.setItem(wpisyKey, JSON.stringify(wpisy));
    komentarzInput.value = "";
    pokazWpisy();
  }

  function usunWpis(index) {
    const wpisy = JSON.parse(localStorage.getItem(wpisyKey)) || [];
    wpisy.splice(index, 1);
    localStorage.setItem(wpisyKey, JSON.stringify(wpisy));
    pokazWpisy();
  }

  function pokazWpisy() {
    const wpisy = JSON.parse(localStorage.getItem(wpisyKey)) || [];
    const wpisyDiv = document.getElementById("wpisy");
    wpisyDiv.innerHTML = "";
    wpisy.forEach((wpis, i) => {
      const komentarzeHTML = wpis.komentarze.map(k => `<p class='komentarz'>ðŸ’¬ ${k}</p>`).join("");
      wpisyDiv.innerHTML += `
        <div class="wpis">
          <h3>${wpis.tytul}</h3>
          <p>${wpis.tresc}</p>
          <h4>Komentarze:</h4>
          ${komentarzeHTML}
          <input id="komentarz-${i}" placeholder="Dodaj komentarz" />
          <button onclick="dodajKomentarz(${i})">Dodaj komentarz</button>
          <button onclick="usunWpis(${i})" style="background:#f55; color:#fff; margin-top:10px;">UsuÅ„ wpis</button>
        </div>
      `;
    });
  }

  function showSection(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  document.addEventListener("DOMContentLoaded", pokazWpisy);
</script>
</body>
</html>
