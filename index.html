<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=BAApXIlx_i9yxgPZvc4vuso00U8LSVbTZl57n3Pcfr0LfvppkHOPgUjsoN8-QLjxxH-Qb1DlbNOd-Pb2Z4&currency=PLN"></script>

<!-- BLUZA -->
<div class="produkt">
  <img src="https://i.imgur.com/BZDtOMU.jpg" alt="Bluza StreetStyle">
  <h3>Bluza StreetStyle – 150 zł</h3>
  <p>Ciepła, miejski styl</p>

  <label>Rozmiar:
    <select id="rozmiar-bluza">
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>
  </label><br>

  <label>Kolor:
    <select id="kolor-bluza">
      <option value="Czarny">Czarny</option>
      <option value="Biały">Biały</option>
      <option value="Szary">Szary</option>
    </select>
  </label>

  <div id="paypal-bluza" style="margin-top: 10px;"></div>
</div>

<!-- KOSZULKA -->
<div class="produkt">
  <img src="https://i.imgur.com/LQFwlCT.jpg" alt="Koszulka Adelbertus">
  <h3>Koszulka Adelbertus – 99 zł</h3>
  <p>Limitowana edycja</p>

  <label>Rozmiar:
    <select id="rozmiar-koszulka">
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>
  </label><br>

  <label>Kolor:
    <select id="kolor-koszulka">
      <option value="Czarny">Czarny</option>
      <option value="Biały">Biały</option>
      <option value="Czerwony">Czerwony</option>
    </select>
  </label>

  <div id="paypal-koszulka" style="margin-top: 10px;"></div>
</div>

<!-- PAYPAL SKRYPTY -->
<script>
paypal.Buttons({
  style: { layout: 'vertical' },
  createOrder: function(data, actions) {
    const rozmiar = document.getElementById("rozmiar-bluza").value;
    const kolor = document.getElementById("kolor-bluza").value;
    return actions.order.create({
      purchase_units: [{
        amount: { value: "150.00", currency_code: "PLN" },
        description: `Bluza StreetStyle, Rozmiar: ${rozmiar}, Kolor: ${kolor}`
      }]
    });
  },
  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      alert("Dziękujemy za zakup, " + details.payer.name.given_name + "!");
    });
  }
}).render("#paypal-bluza");

paypal.Buttons({
  style: { layout: 'vertical' },
  createOrder: function(data, actions) {
    const rozmiar = document.getElementById("rozmiar-koszulka").value;
    const kolor = document.getElementById("kolor-koszulka").value;
    return actions.order.create({
      purchase_units: [{
        amount: { value: "99.00", currency_code: "PLN" },
        description: `Koszulka Adelbertus, Rozmiar: ${rozmiar}, Kolor: ${kolor}`
      }]
    });
  },
  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      alert("Dziękujemy za zakup, " + details.payer.name.given_name + "!");
    });
  }
}).render("#paypal-koszulka");
</script>
