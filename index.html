<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdelbertusShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Playfair Display', serif; 
      background-color: #0e0d0d; 
      color: #f5f0e6; 
    }
    .hidden { display: none; } 
    .gold-text { color: #d4af37; } 
    .banner img { width: 100%; height: auto; object-fit: cover; }

    /* ---- SLIDER ---- */
    .slider-container { 
      width: 100%; 
      overflow: hidden; 
      position: relative; 
      height: 360px; /* domyÅ›lna wysokoÅ›Ä‡ (telefon) */
      margin-top: 0.5rem; 
      transition: height 0.5s ease;
    } 
    .slider-track { 
      display: flex; 
      width: 400%; 
      animation: slide 20s infinite linear;
    }
    .slider-track img { 
      width: 100%; 
      height: 100%; 
      object-fit: contain; /* TELEFON â†’ caÅ‚e zdjÄ™cie */
      background-color: #000;
      transition: transform 0.5s ease, object-fit 0.5s ease;
    }
    .slider-track img:hover {
      transform: scale(1.05); /* delikatne powiÄ™kszenie przy najechaniu */
    }

    @keyframes slide { 
      0% { transform: translateX(0); } 
      25% { transform: translateX(-100%); } 
      50% { transform: translateX(-200%); } 
      75% { transform: translateX(-300%); } 
      100% { transform: translateX(0); } 
    }

    /* LAPTOP â†’ mniejsza wysokoÅ›Ä‡ i peÅ‚ne wypeÅ‚nienie */
    @media (min-width: 1024px) {
      .slider-container { height: 220px; }
      .slider-track img { object-fit: cover; }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¸ GÅ‚Ã³wny baner -->
  <div class="banner">
    <a href="https://ibb.co/s9SHXHCt">
      <img src="https://i.ibb.co/F4vVdVXn/Messenger-creation-C3-B74628-A8-E4-4293-B46-D-754-D2-C97-F8-CC.jpg" alt="Baner" />
    </a>
  </div>

  <!-- ðŸ”¸ Animowany slider -->
  <div class="slider-container">
    <div class="slider-track">
      <img src="https://i.ibb.co/F4WMP49y/Screenshot-20250714-002247-Files-by-Google-2.jpg" alt="slider1">
      <img src="https://i.ibb.co/hFgb1F4P/file-00000000fd5861f78cb774cd7808e871.png" alt="slider2">
      <img src="https://i.ibb.co/TDpV3HKD/Resizer-17510539315581.jpg" alt="slider3">
      <img src="https://i.ibb.co/rRnCQMST/file-000000004d38620a9f9d0d8d43926ba0.png" alt="slider4">
    </div>
  </div>

  <!-- ðŸ”¹ NagÅ‚Ã³wek -->
  <header class="bg-black shadow p-4 sticky top-0 z-50">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold gold-text">AdelbertusShop</h1>
      <button id="koszykButton" class="bg-yellow-400 text-black px-4 py-2 rounded font-semibold">Koszyk</button>
    </div>
  </header>

  <!-- ðŸ”¹ Sklep -->
  <section id="sklep" class="py-12 px-4">
    <h2 class="text-3xl font-bold text-center gold-text mb-6">Sklep</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-[#1a1a1a] p-4 rounded shadow">
        <img src="https://via.placeholder.com/300x300" alt="Produkt" class="mb-4 rounded">
        <h3 class="text-xl font-semibold text-white">Nie pasujesz do...</h3>
        <p class="mb-2 gold-text">Koszulka â€“ 99 zÅ‚</p>
        <button class="bg-yellow-500 text-black px-4 py-2 rounded font-bold" onclick="dodajDoKoszyka('Nie pasujesz do...', 99)">Dodaj do koszyka</button>
      </div>
    </div>
  </section>

  <!-- ðŸ”¹ Projektuj -->
  <section id="projektuj" class="py-12 px-4">
    <h2 class="text-3xl font-bold text-center gold-text mb-6">Zaprojektuj</h2>
    <form id="formularzProjektu" class="max-w-xl mx-auto bg-[#1a1a1a] p-6 rounded shadow text-white">
      <label class="block mb-2">Wybierz typ produktu:</label>
      <select class="w-full p-2 mb-4 border rounded bg-black text-white">
        <option>Koszulka</option>
        <option>Bluza</option>
        <option>Czapka</option>
      </select>
      <label class="block mb-2">Dodaj tekst:</label>
      <input type="text" class="w-full p-2 mb-4 border rounded bg-black text-white">
      <label class="block mb-2">Dodaj grafikÄ™:</label>
      <input type="file" class="w-full p-2 mb-4 border rounded bg-black text-white">
      <button type="submit" class="bg-yellow-500 text-black px-4 py-2 rounded font-bold">Dodaj do koszyka</button>
    </form>
  </section>

  <!-- ðŸ”¹ Marketplace -->
  <section id="marketplace" class="py-12 px-4">
    <h2 class="text-3xl font-bold text-center gold-text mb-6">Marketplace</h2>
    <p class="text-center text-white">Tu bÄ™dÄ… pojawiaÄ‡ siÄ™ wyjÄ…tkowe projekty uÅ¼ytkownikÃ³w.</p>
  </section>

  <!-- ðŸ”¹ Kontakt -->
  <section id="kontakt" class="py-12 px-4">
    <h2 class="text-3xl font-bold text-center gold-text mb-6">Kontakt</h2>
    <form class="max-w-xl mx-auto bg-[#1a1a1a] p-6 rounded shadow text-white">
      <input type="text" placeholder="ImiÄ™" class="w-full p-2 mb-4 border rounded bg-black text-white">
      <input type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded bg-black text-white">
      <textarea placeholder="WiadomoÅ›Ä‡" class="w-full p-2 mb-4 border rounded bg-black text-white"></textarea>
      <button class="bg-yellow-500 text-black px-4 py-2 rounded font-bold">WyÅ›lij</button>
    </form>
  </section>

  <!-- ðŸ”¹ Koszyk -->
  <section id="koszyk" class="fixed right-0 top-0 h-full w-96 bg-[#1a1a1a] shadow-lg p-6 hidden z-50 overflow-y-auto text-white">
    <h2 class="text-2xl font-bold mb-4 gold-text">TwÃ³j koszyk</h2>
    <ul id="listaKoszyka" class="mb-4"></ul>
    <button onclick="zamowienie()" class="bg-green-600 text-white px-4 py-2 rounded">Zamawiam wszystko</button>
    <button onclick="zamknijKoszyk()" class="ml-4 text-red-600">Zamknij</button>
  </section>

  <!-- ðŸ”¹ Skrypt JS -->
  <script>
    const koszyk = [];

    function dodajDoKoszyka(nazwa, cena) {
      koszyk.push({ nazwa, cena });
      alert(\`Dodano do koszyka: \${nazwa}\`);
    }

    document.getElementById('koszykButton').addEventListener('click', () => {
      const lista = document.getElementById('listaKoszyka');
      lista.innerHTML = '';
      koszyk.forEach(p => {
        const li = document.createElement('li');
        li.textContent = \`\${p.nazwa} â€“ \${p.cena} zÅ‚\`;
        lista.appendChild(li);
      });
      document.getElementById('koszyk').classList.remove('hidden');
    });

    function zamknijKoszyk() {
      document.getElementById('koszyk').classList.add('hidden');
    }

    function zamowienie() {
      alert('ZamÃ³wienie zostaÅ‚o zÅ‚oÅ¼one!');
      koszyk.length = 0;
      zamknijKoszyk();
    }
  </script>

</body>
</html>
