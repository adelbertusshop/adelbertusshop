<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zamówienie – AdelbertusShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      color: #333;
    }
    form {
      background: #fff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Złóż zamówienie</h1>
  <form action="mailto:mielniczukgrzegosz74@gmail.com" method="POST" enctype="text/plain">
    <label>Imię i nazwisko:</label>
    <input type="text" name="Imię i nazwisko" required />

    <label>Email:</label>
    <input type="email" name="Email" required />

    <label>Produkt:</label>
    <select name="Produkt">
      <option>Koszulka</option>
      <option>Bluza</option>
      <option>Czapka</option>
      <option>Akcesoria</option>
    </select>

    <label>Rozmiar / Uwagi:</label>
    <textarea name="Uwagi" rows="4"></textarea>

    <button type="submit">Zamawiam</button>
  </form>
</body>
</html>
